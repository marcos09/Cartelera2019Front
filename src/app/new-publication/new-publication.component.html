<h2>Crear publicación</h2>

<form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>Título</label>
		<input type="text" formControlName="title" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.title.errors }" />

		<p class="text-danger"
			*ngIf="publicationForm.get('title').hasError('required') && publicationForm.get('title').touched">
			*El título es un campo requerido
		</p>
	</div>

	<div class="form-group">
		<label>Publicación</label>
		<input type="text" formControlName="description" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.description.errors }" />

		<p class="text-danger"
			*ngIf="publicationForm.get('description').hasError('required') && publicationForm.get('description').touched">
			*La publicación es un campo requerido
		</p>
	</div>

	<select class="form-group" id="billboard" formControlName="billboard">
		<option *ngFor="let billboard of billboards$" [ngValue]="billboard.id">{{billboard.nameBillboard}}
		</option>
	</select>

	<div class="form-group">
		<label>Hablilitar comentarios</label>
		<input type="radio" value=true formControlName="comments">Si
		<input type="radio" value=false formControlName="comments">No
	</div>

	<div class="form-group">
		<button [disabled]="publicationForm.invalid" class="btn btn-primary">
			Publicar
		</button>
	</div>

</form>
