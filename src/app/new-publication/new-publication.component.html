<h2 style="margin-top: 1em">Crear Publicación</h2>

<form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>Título</label>
		<input type="text" formControlName="title" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.title.errors }" />

		<p class="text-danger"
			*ngIf="publicationForm.get('title').hasError('required') && publicationForm.get('title').touched">
			*El título es un campo requerido
		</p>
	</div>

	<div class="form-group">
		<label>Publicación</label>
		<input type="text" formControlName="description" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.description.errors }" />

		<p class="text-danger"
			*ngIf="publicationForm.get('description').hasError('required') && publicationForm.get('description').touched">
			*La publicación es un campo requerido
		</p>
	</div>

	<label style="margin-right: 1em">Cartelera</label>
	<select class="form-group" id="billboard" formControlName="billboard">
		<option *ngFor="let billboard of billboards$" [ngValue]="billboard.id">{{billboard.nameBillboard}}
		</option>
	</select>

	<div class="form-group">
		<label>Hablilitar comentarios</label>

		<div class="form-check form-check-inline">
			<input  formControlName="comments" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="true">
			<label class="form-check-label" for="inlineRadio1">Si</label>
		</div>
		<div class="form-check form-check-inline">
			<input formControlName="comments" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false">
			<label class="form-check-label" for="inlineRadio2">No</label>
		</div>

	</div>

	<div class="form-group">
		<button [disabled]="publicationForm.invalid" class="btn btn-outline-secondary">
			Publicar
		</button>
	</div>

</form>
