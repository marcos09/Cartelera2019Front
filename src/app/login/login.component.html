<p class="text-primary" style="text-align: center">
	Non-admin username and password: john.doe and jwtpass
</p>
<p class="text-primary" style="text-align: center">
	Admin user: admin.admin and jwtpass
</p>

<div class="form-wrapper">
	<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
			<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
				required placeholder="Username" />
			<p class="text-danger" *ngIf="f.submitted && !username.valid">
				*Username es un campo requerido
			</p>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
			<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
				required placeholder="Password" />
			<p class="text-danger" *ngIf="f.submitted && !password.valid">
				*La contraseña es un campo requerido
			</p>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">Iniciar Sesión</button>
		</div>
		<div *ngIf="error" class="alert alert-danger">{{error}}</div>
	</form>
</div>
