<h3>Carteleras adheridas</h3>
<table class="table">
  <tr>
    <th>Nombre de la cartelera</th>
    <th>Suscribirse</th>
  </tr>

    <tr *ngFor="let billboard of billboards">
      <td>{{billboard.nameBillboard}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="subscription(billboard)">Suscribirse</button>
      </td>
    </tr>
</table>

<h3> Carteleras sin suscripcion </h3>
